  <section id="two">
    <div class="container-one">
      <div class="container-one-box-one">
              <img class="reveal" src="images/limefive.png" alt="lime photo"/>
      </div>
          <div class="container-one-box-two">
              <p>
                seeds requires warm, <br> moist soil to germinate
             </p>
          </div>
  </div>
  </section>
  <section id="three">
    <div class="container-two">
      <div class="container-two-box-one">
        <div class="animatedParent" data-sequence="500">
              <img class="reveal" src="images/limefour.png" alt="limes">
      </div>
    </div>
          <div class="container-two-box-two">
              <p>
                this process can <br> take from two <br> weeks to several <br> months
             </p>
          </div>
  </section>
  <section id="four">
    <div class="container-three">
      <div class="container-three-box-one">

      </div>
          <div class="container-three-box-two">

                after the juvenile <br> phase, trees grow <br> into a more adult <br> stage
             </p>
          </div>
  </section>

    <img class="graphic-pom" src="images/lime-graphic.png" alt="lime graphic">
  </section>
